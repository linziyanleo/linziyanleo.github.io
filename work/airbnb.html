        var type;

          Background :'#0A0A0A',

            color1Control.setValue(Color1);

        var text, gui, config,BgControl, BgColor,color1Control,color2Control,speedControl,UpdateControl;
        window.onload = function() {
          gui = new dat.GUI();
      
        //folder1
        var folder1 = gui.addFolder('Controls');

        UpdateControl.onChange(setup);

        var RandomControl = folder1.add(options, 'Random');
      
        folder1.open();
      
      };
      
      function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
      }
      
      function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
      }

      
    </script>
